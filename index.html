<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/520d896fe5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container border border-primary p-10 mt-3 rounded w-100 h-500 shadow p-3 mb-5 bg-white rounded float"
      id="background"
    >
      <div class="row">
        <div class="col-8 p-4 mt-2 ml-0">
          <form id="search-form">
              <input
                type="search"
                class="form-control"
                placeholder="Search for city..."
                autocomplete="off"
                autofocus="off"
                id="search-input"
              />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col p-4 ml-2">
          <h2></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-10 ">
          <h1 id="city"></h1>

          <div class="row">
            <div class="col-12 p-4 ml-2 text-left" id="description">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 ">

            <span id="temperature" style="font-size: 90px;"></span>
            <span class="temperature-metric"
              ><a href="#" id="celsius-link" class="active">ºC</a>|<a href="#" id="fahrenheit-link">ºF</a></span>

            <img src="/" alt="clear" class="foat-left ml-2" id="icon" />

        </div>
        <div class="col-6">
          <ul style="list-style: none;">
            <li>
              Wind
              <p><span id="wind" style="font-size: 17px;"></span> km/h</p>
            </li>
            <li>
              <span id="humidityName">Humidity</span>
              <p><span id="humidity" style="font-size: 17px;"></span> %</p>
            </li>
            <li>
              <span id="pressureName">Pressure</span>
              <p><span id="pressure" style="font-size: 17px;"></span> sPa</p>
            </li>
          </ul>
      </div>
      <div class="row">
        <div class="col-6"></div>
      </div>
      <div class="row">
        <div class="col-2">
          <h6 class="font-family-sans-serif">Now</h6>
        </div>
        <div class="col-1">
          <h6 class="font-family-sans-serif">11</h6>
        </div>
        <div class="col-1">
          <h6 class="font-family-sans-serif">12</h6>
        </div>
        <div class="col-1">
          <h6 class="font-family-sans-serif">13</h6>
        </div>
        <div class="col-1">
          <h6 class="font-family-sans-serif">14</h6>
        </div>
        <div class="col-1">
          <h6 class="font-family-sans-serif">15</h6>
        </div>
        <div class="col-1">
          <h6 class="font-family-sans-serif">16</h6>
        </div>
      </div>
      <hr />
      <div class="row mb-5">
        <div class="col-2">
          25º
        </div>
        <div class="col-1">
          25º
        </div>
        <div class="col-1">
          26º
        </div>
        <div class="col-1">
          26º
        </div>
        <div class="col-1">
          25º
        </div>
        <div class="col-1">
          25º
        </div>
        <div class="col-1">
          25º
        </div>
      </div>
    </div>

    </div>
    <div class="row p-10 mt-20 w-100 h-25 center" id="link">
      <div class="col-12">
        <small>
          <a class="source"
            href="https://github.com/nadiacoralves/weather-coding"
            target="_blank"
            >Open source-code, by Nádia Correia Gonçalves.</a
          >
        </small>
      </div>

    <script src="Script.js"></script>
  </body>
</html>
