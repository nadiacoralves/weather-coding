<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      class="container border-primary p-10 mt-3 rounded w-100 h-500 shadow-lg p-3 mb-5 bg-white rounded float"
      id="background"
    >
      <div class="row">
        <div class="col-8 p-4 ml-0">
          <form id="search-form">
            <input
              type="search"
              class="form-control"
              placeholder="Search for city..."
              autocomplete="off"
              autofocus="off"
              id="search-input"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col p-4 ml-2">
          <h2></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12 ">
          <h1 id="city"></h1>

          <div class="row">
            <div class="col-12 p-4 ml-2 text-left" id="description"></div>
          </div>
        </div>
      </div>
      <div class="row temperature-container">
        <div class="col-6">
          <div class="row">
            <div class="col-8">
              <span id="temperature" style="font-size: 90px;"></span>

              <span class="temperature-metric"
                ><a href="#" id="celsius-link" class="active">ºC</a
                ><span id="metric-separation">|</span
                ><a href="#" id="fahrenheit-link">ºF</a></span
              >
            </div>
          </div>
          <img src="/" alt="clear" class="foat-left ml-2" id="icon" />
        </div>
        <div class="col-6">
          <ul style="list-style: none;">
            <li>
              Wind
              <p><span id="wind" style="font-size: 17px;"></span> km/h</p>
            </li>
            <li>
              <span id="humidityName">Humidity</span>
              <p><span id="humidity" style="font-size: 17px;"></span> %</p>
            </li>
            <li>
              <span id="pressureName">Pressure</span>
              <p><span id="pressure" style="font-size: 17px;"></span> sPa</p>
            </li>
          </ul>
        </div>
        <div class="col-12">
          <hr />
        </div>
        <div class="row p-4 next-hours" id="next-hours"></div>
      </div>
    </div>

    <div class="row center" id="link">
      <div class="col-12">
        <small>
          <a
            class="col-12 source"
            href="https://github.com/nadiacoralves/weather-coding"
            target="_blank"
            >Open source-code, by Nádia Correia Gonçalves.</a
          >
        </small>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
